name: CI
on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'example'
    branches: [ master ]
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'example'
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        include:
          # Symfony 7 supports PHP >= 8.2
          - php-version: "8.2"
            symfony-version: "7.3.*"
            prefer-lowest: true
          - php-version: "8.2"
            symfony-version: "7.4.*"
            prefer-lowest: true
          - php-version: "8.3"
            symfony-version: "7.3.*"
            prefer-lowest: true
          - php-version: "8.3"
            symfony-version: "7.4.*"
            prefer-lowest: true
          - php-version: "8.4"
            symfony-version: "8.0.*"
            prefer-lowest: false
    name: PHP ${{ matrix.php-version }} / Symfony ${{ matrix.symfony-version }}
    steps:
      - name: checkout project
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: bcmath
          tools: composer:v2
          # needed by PHPUnit code coverage
          coverage: pcov

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
            path: ${{ steps.composer-cache.outputs.dir }}
            key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
            restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        env:
          SYMFONY_VERSION: ${{ matrix.symfony-version }}
          PREFER_LOWEST: ${{ matrix.prefer-lowest }}
        run: |
          FLAGS="--no-progress --prefer-dist --with symfony/console:${SYMFONY_VERSION}"
          if [ "${PREFER_LOWEST}" = "true" ]; then
            FLAGS="${FLAGS} --prefer-lowest"
          fi
          composer update ${FLAGS}

      # Run phpunit with PCOV coverage export
      - name: PHPUnit Tests
        run: vendor/bin/phpunit --coverage-php=coverage.pcov

      - name: Show coverage percentage
        run: |
          php -r "
            require 'vendor/autoload.php';
            \$coverage = include 'coverage.pcov';
            \$pct = \$coverage->getReport()->percentageOfExecutedLines()->asFloat();
            printf('Line coverage: %.2f%%%s', \$pct, PHP_EOL);
          "

