name: CI
on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php-version: [
                        "7.2",
                        "7.3",
                        "7.4",
                        "8.0",
                        "8.1"
                ]
                composer-param: [
                        "update --no-progress --no-suggest --prefer-source --prefer-lowest",
                        "update --no-progress --no-suggest --prefer-source"
                ]
        name: PHP ${{ matrix.php-version }} test
        steps:
            -   name: checkout project
                uses: actions/checkout@v2

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    extensions: bcmath
                    tools: composer:v2
                    coverage: xdebug

            -   name: Validate composer.json and composer.lock
                run: composer validate

            -   name: Cache Composer packages
                id: composer-cache
                uses: actions/cache@v2
                with:
                    path: vendor
                    key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-php-

            -   name: Install dependencies
                if: steps.composer-cache.outputs.cache-hit != 'true'
                run: composer ${{ matrix.composer-param }}

            -   name: PHPUnit Tests
                uses: vendor/bin/phpunit
                with:
                    bootstrap: vendor/autoload.php
                    configuration: phpunit.xml
                    args: --coverage-clover=coverage.clover
